name: Scraper Bot

on:
  workflow_dispatch:
    inputs:
      url:
        description: 'URL to scrape'
        required: true
        default: 'https://example.com'

jobs:
  scrape-job:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: 1. Checkout Code
        uses: actions/checkout@v3

      - name: 2. Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 3. Install Libraries
        run: |
          pip install crawl4ai playwright nest_asyncio
          playwright install chromium

      - name: 4. Run Scraper
        env:
          TARGET_URL: ${{ inputs.url }}
        run: python scraper.py

      - name: 5. Debug - Show File
        run: |
          ls -l
          cat scraped_data.md || echo "File does not exist!"

      - name: 6. Save Result
        run: |
          git config --global user.name 'Scraper Bot'
          git config --global user.email 'bot@noreply.github.com'
          git add scraped_data.md
          git commit -m "New scrape result" || echo "No changes to commit"
          git push
